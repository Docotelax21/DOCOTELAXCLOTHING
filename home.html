<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Docotela X — Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="home">

  <!-- TOP NAV -->
  <div class="top-nav" role="navigation" aria-label="Main navigation">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- HAMBURGER -->
  <div class="hamburger" onclick="toggleMenu()" aria-label="Open menu">☰</div>

  <!-- SLIDE MENU -->
  <nav id="mobileMenu" class="mobile-menu" aria-hidden="true">
    <a href="home.html">Home</a>
    <a href="collections.html">Collections</a>
    <a href="gallery.html">Art Gallery</a>
    <a href="exclusive-drops.html">Exclusive Drops</a>
    <a href="membersonly.html">Members Only</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- cinematic intro overlay -->
  <div class="fade-wrap" id="fadeWrap" aria-hidden="false">
    <div class="fade-inner" style="text-align:center;color:var(--text-light);">
      <div class="glow-title">DOCOTELA X</div>
      <div class="glow-sub">Limited collections. Handcrafted art.</div>
    </div>
  </div>

  <!-- HERO -->
  <main class="hero">
    <div class="parallax-bg" aria-hidden="true"></div>
    <div class="watermark" aria-hidden="true"></div>

    <div class="hero-center fade-in-slow" id="heroContent" aria-hidden="false">
      <h1 class="hero-brand">DOCOTELA X</h1>
      <p class="hero-lead">Limited pieces crafted by hand — a feeling you wear.</p>
      <a class="enter-btn" href="gallery.html">Enter the Gallery</a>
    </div>

    <!-- floating X layers -->
    <div class="floating-x">X</div>
    <div class="fx1 floating-x">X</div>
    <div class="fx2 floating-x">X</div>
    <div class="fx3 floating-x">X</div>
  </main>

  <script src="menu.js"></script>
  <script src="animations.js"></script>
  <script>
    // Intro fade control
    window.addEventListener('load', function(){
      setTimeout(()=>{ document.getElementById('fadeWrap').classList.add('fade-out'); }, 3600);
      setTimeout(()=>{ document.getElementById('fadeWrap').style.display='none'; document.querySelector('.hero-center').classList.add('show'); }, 4600);
    });
  </script>
</body>
</html>
